<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scene Switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="backend.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="" />
      </div>

      <div class="avatar">
        <p>Credits Remaining: 10</p>
        <img src="assets/avatar-img.png" alt="" />
      </div>
    </header>

    <main>
      <div class="left">
        <h1>Upload and Customize</h1>

        <form action="">
          <fieldset name="upload-video">
            <legend>Upload Your Video:</legend>
            <input type="file" placeholder="No file chosen" />
          </fieldset>
          <fieldset name="upload-mp3">
            <legend>Video's MP3 File:</legend>
            <input type="file" placeholder="No file chosen" />
          </fieldset>
          <fieldset name="upload-transcript">
            <legend>Video's Transcribed Text File:</legend>
            <input type="file" placeholder="No file chosen" />
          </fieldset>

          <h2>Subtitle Design</h2>

          <fieldset name="upload-font">
            <legend>Upload Font File:</legend>
            <input type="file" placeholder="No file chosen" />
          </fieldset>

          <fieldset name="font-size">
            <legend>Font Size: <span>0</span></legend>

            <input
              type="range"
              min="1"
              max="100"
              value="20"
              class="slider"
              id="myRange"
            />
          </fieldset>
          <fieldset name="font-color">
            <legend>Font Color:</legend>
            <input type="color" id="favcolor" value="#ffffff" /><span
              >#ffffff</span
            >
          </fieldset>
          <fieldset name="subtitle-bg">
            <legend>Subtitle Background Color:</legend>

            <input type="color" id="favcolor" value="#000000" /><span
              >#000000</span
            >
          </fieldset>

          <button type="submit">Process</button>
        </form>
      </div>

      <div class="right">
        <h1>Tutorial</h1>
        <div class="tutorial-box"></div>
        <h1>Preview</h1>
        <div class="preview-box"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
